    <div class="w-full">
        <div class="hero bg-base-200 w-full">
            <div class="hero-content text-center">
                <div class="max-w-2/3 place-items-center">
                    <h1 class="text-5xl font-bold">Request a new API</h1>
                    <p class="py-6">Send us some basic info and we will consider addin it!</p>
                    <div class="text-justify">
                        <div class="form-control p-5">
                            <label class="label">
                                <span class="label-text">Your Email in case we want to contact you</span>
                              </label>
                            <label class="input-group input-group-vertical">
                                <span>Email</span>
                                <input type="text" placeholder="info@site.com" class="input input-accent input-bordered" />
                            </label>
                        </div>
                        <div class="grid grid-cols-2 gap-5 p-5">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Link to the API's characters endpoint</span>
                                  </label>
                                <label class="input-group input-group-vertical">
                                    <span>API endpoint</span>
                                    <input type="text" placeholder="https://site.com" class="input input-accent input-bordered" />
                                </label>
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Link to the API's documentation</span>
                                  </label>
                                <label class="input-group input-group-vertical">
                                    <span>API docs</span>
                                    <input type="text" placeholder="https://site.com" class="input input-accent input-bordered" />
                                </label>
                            </div>
                        </div>
                        <div class="p-5 w-full">
                            <label class="label">
                                <span class="label-text">Whats the API about?</span>
                              </label>
                            <label class="input-group">
                                <textarea placeholder="The very great written text goes" name="" id="" cols="30" rows="10"  class="input w-full h-full border-accent input-bordered"></textarea>
                            </label>
                        </div>
                        <a class="btn btn-primary w-full p-5" href="./index.html">Send</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
